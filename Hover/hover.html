<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons with Hover Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .icons {
            display: flex;
            gap: 20px;
        }
        .icon {
            position: relative;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .icon img {
            width: 100%;
            height: 100%;
        }
        .icon:hover {
            transform: scale(1.1);
        }
        .fonts {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0;
            white-space: nowrap;
            pointer-events: none;
            transition: opacity 0.2s;
        }
        .icon:hover .fonts {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="icons">
        <div class="icon">
            <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" >
            <div class="fonts">Facebook</div>
        </div>
        <div class="icon">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" >
            <div class="fonts">Twitter</div>
        </div>
        <div class="icon">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" >
            <div class="fonts">Instagram</div>
        </div>
        <div class="icon">
            <img src="in1.png" >
            <div class="fonts">LinkedIn</div>
        </div>
    </div>
</body>
</html>
